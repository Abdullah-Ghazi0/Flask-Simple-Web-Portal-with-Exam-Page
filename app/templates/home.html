{% extends 'base.html'%}
{% block title %}
Home
{% endblock %}

{% block content %}
<h2>Welcome to home page!</h2>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<img src="{{ url_for('static', filename='images/picture.png') }}" class="img-fluid" alt="programmer">
{% endblock %}
