<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Base {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="text-align: center;">
    <br>
<ul class="nav justify-content-center navbar_style">
  <li class="nav-item">
    <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
  </li>
  {% if 'user_id' in session %}
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('meme.show_meme') }}">Memes</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('game.game_play') }}">Hangman</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('message.inbox') }}">Inbox</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('auth.dash') }}">Dashboard</a>
  </li>
  {% else %}
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('auth.reg') }}">Register</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
  </li>
  {% endif %}
</ul>
<br>


    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
